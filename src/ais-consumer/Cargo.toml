[package]
name = "ais-consumer"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
orca-core = { workspace = true, features = ["telemetry"] }
fiskeridir-rs = { workspace = true }

kyogre-core = { path = "../kyogre-core" }
postgres = { path = "../postgres" }
async-trait = "0.1.74"
serde = "1.0.192"
config = "0.13.3"
tokio = { version = "1.34.0", features = ["macros", "sync", "time"] }
tokio-util = { version = "0.7.10", features = ["codec", "compat"] }
futures = "0.3.29"
tracing = "0.1.40"
chrono = { version = "0.4.31", features = ["serde"] }
error-stack = { workspace = true }
serde_json = "1.0.108"
humantime-serde = "1.1.1"
rand = "0.8.5"

hyper = { version = "0.14.27", features = ["http2"] }
hyper-alpn = "=0.3.0"

[dev-dependencies]
tracing-subscriber = "0.3.18"
orca-core = { workspace = true, features = ["dockertest"] }
dockertest = { workspace = true }
rand = "0.8.5"
tokio-stream = "0.1.14"
