[package]
name = "ais-consumer"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
kyogre-core = { path = "../kyogre-core" }
postgres = { path = "../postgres" }
orca-core = { registry = "orcalabs-orcastrator", version = "0.20.0", features = [
    "telemetry",
] }

async-trait = "0.1.68"
serde = "1.0.164"
config = "0.13.3"
tokio = { version = "1.28.2", features = ["macros", "sync", "time"] }
tokio-util = { version = "0.7.8", features = ["codec", "compat"] }
futures = "0.3.28"
tracing = "0.1.37"
chrono = { version = "0.4.26", features = ["serde"] }
error-stack = { workspace = true }
serde_json = "1.0.97"
humantime-serde = "1.1.1"
rand = "0.8.5"

hyper = { version = "0.14.26", features = ["http2"] }
hyper-alpn = "=0.3.0"

geo = "0.23.1"
vpsearch = "2.0.1"
flate2 = "1.0.26"
lazy_static = "1.4.0"

[dev-dependencies]
lazy_static = "1.4.0"
tracing-subscriber = "0.3.17"
orca-core = { registry = "orcalabs-orcastrator", version = "0.20.0", features = [
    "dockertest",
] }
dockertest = { version = "0.3.1", registry = "orcalabs-orcastrator" }
rand = "0.8.5"
tokio-stream = "0.1.14"
