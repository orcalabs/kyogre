[package]
name = "ais-consumer"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
kyogre-core = { path = "../kyogre-core" }
postgres = { path = "../postgres" }
orca-core = { registry = "orcalabs-orcastrator", version = "0.20.0", features = [
    "telemetry",
] }

async-trait = "0.1.66"
serde = "1.0.152"
config = "0.13.3"
tokio = { version = "1.26.0", features = ["macros", "sync", "time"] }
tokio-util = { version = "0.7.7", features = ["codec", "compat"] }
futures = "0.3.26"
tracing = "0.1.37"
chrono = { version = "0.4.23", features = ["serde"] }
error-stack = { workspace = true }
serde_json = "1.0.94"
humantime-serde = "1.1.1"
rand = "0.8.5"
oauth2 = "4.3.0"

hyper = { version = "0.14.24", features = ["http2"] }
hyper-alpn = "=0.3.0"

geo = "0.23.1"
vpsearch = "2.0.1"
flate2 = "1.0.25"
lazy_static = "1.4.0"

[dev-dependencies]
lazy_static = "1.4.0"
tracing-subscriber = "0.3.16"
orca-core = { registry = "orcalabs-orcastrator", version = "0.20.0", features = [
    "dockertest",
] }
dockertest = { version = "0.3.1", registry = "orcalabs-orcastrator" }
rand = "0.8.5"
tokio-stream = "0.1.12"
