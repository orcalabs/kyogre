[package]
name = "web-api"
version = "0.1.0"
edition = "2021"
authors = ["<contact@orcalabs.no>"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
kyogre-core = { path = "../kyogre-core", features = ["utoipa"] }
postgres = { path = "../postgres" }
fiskeridir-rs = { workspace = true }
duckdb-rs = { path = "../duckdb-rs" }
meilisearch = { path = "../meilisearch" }

orca-core = { workspace = true, features = ["actix-telemetry", "telemetry"] }

config = { version = "0.13.4", features = ["yaml"] }
actix-web = "4.4.1"
actix-cors = "0.7.0"
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.113"
chrono = { version = "0.4.33", features = ["serde"] }
tokio = "1.35.1"
tracing = "0.1.40"

async-trait = "0.1.77"
utoipa = { version = "4.2", features = ["actix_extras", "chrono", "uuid"] }
utoipa-swagger-ui = { version = "6.0", features = ["actix-web"] }
once_cell = "1.19.0"
strum = "0.25.0"
error-stack = { workspace = true }
futures = "0.3.30"
async-stream = "0.3.5"
num-traits = "0.2.17"
enum_index = "0.2.0"
enum_index_derive = "0.2.0"
uuid = { version = "1.7.0", features = ["serde"] }
wkt = "0.10.3"
jsonwebtoken = "9.2.0"
reqwest = { version = "0.11.23", default-features = false, features = [
    "json",
    "rustls-tls",
] }
serde_qs = { version = "0.12.0", features = ["actix4"] }
serde_with = "3.5.1"

[dev-dependencies]
engine = { path = "../engine" }
vessel-benchmark = { path = "../vessel-benchmark" }
machine = { workspace = true }

dockertest = { workspace = true }
orca-core = { workspace = true, features = ["dockertest"] }

async-trait = "0.1.77"
rand = "0.8.5"
tokio = { version = "1.35.1", features = ["rt-multi-thread", "macros"] }
fiskeridir-rs = { workspace = true }
tracing-subscriber = "0.3.18"
wiremock = "0.5.22"
rsa = { version = "0.9.6", features = ["serde"] }
base64 = "0.21.7"
