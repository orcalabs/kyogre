[package]
name = "web-api"
version = "0.1.0"
edition = "2021"
authors = ["<contact@orcalabs.no>"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
kyogre-core = { path = "../kyogre-core", features = ["utoipa"] }
postgres = { path = "../postgres" }
fiskeridir-rs = { workspace = true }
duckdb-rs = { path = "../duckdb-rs" }
meilisearch = { path = "../meilisearch" }

orca-core = { workspace = true, features = ["actix-telemetry", "telemetry"] }
orca-statemachine = { version = "0.40.0", registry = "orcalabs-orcastrator", features = [
] }

config = { version = "0.13.4", features = ["yaml"] }
actix-web = "4.4.0"
actix-cors = "0.6.4"
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
chrono = { version = "0.4.31", features = ["serde"] }
tokio = "1.34.0"
tracing = "0.1.40"

utoipa = { version = "3.5", features = [
    "actix_extras",
    "chrono",
    "uuid",
    "repr",
] }
utoipa-swagger-ui = { version = "3.1", features = ["actix-web"] }
once_cell = "1.18.0"
strum = "0.25.0"
error-stack = { workspace = true }
futures = "0.3.29"
async-stream = "0.3.5"
num-traits = "0.2.17"
enum_index = "0.2.0"
enum_index_derive = "0.2.0"
uuid = { version = "1.6.1", features = ["serde"] }
wkt = "0.10.3"
jsonwebtoken = "8.3.0"
reqwest = { version = "0.11.22", default-features = false, features = [
    "json",
    "rustls-tls",
] }

[dev-dependencies]
engine = { path = "../engine" }
vessel-benchmark = { path = "../vessel-benchmark" }
machine = { workspace = true }

dockertest = { workspace = true }
orca-core = { workspace = true, features = ["dockertest"] }

async-trait = "0.1.74"
rand = "0.8.5"
tokio = { version = "1.34.0", features = ["rt-multi-thread", "macros"] }
fiskeridir-rs = { workspace = true }
tracing-subscriber = "0.3.18"
wiremock = "0.5.22"
rsa = { version = "0.9.6", features = ["serde"] }
base64 = "0.21.5"
