[package]
name = "web-api"
version = "0.1.0"
edition = "2021"
authors = ["<contact@orcalabs.no>"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
all-tests = []

[dependencies]
kyogre-core = { path = "../kyogre-core", features = ["utoipa"] }
postgres = { path = "../postgres" }
fiskeridir-rs = { workspace = true }
duckdb-rs = { path = "../duckdb-rs" }
meilisearch = { path = "../meilisearch" }

orca-core = { workspace = true, features = ["actix-telemetry", "telemetry"] }

config = { version = "0.14.0", features = ["yaml"] }
actix-web = "4.9.0"
actix-cors = "0.7.0"
serde = { version = "1.0.209", features = ["derive"] }
serde_json = "1.0.127"
chrono = { version = "0.4.38", features = ["serde"] }
tokio = "1.39.3"
tracing = "0.1.40"

async-trait = "0.1.81"
utoipa = { version = "4.2", features = ["actix_extras", "chrono", "uuid"] }
utoipa-swagger-ui = { version = "7.1", features = ["actix-web"] }
once_cell = "1.19.0"
strum = "0.26.3"
error-stack = { workspace = true }
futures = "0.3.30"
async-stream = "0.3.5"
num-traits = "0.2.19"
enum_index = "0.2.0"
enum_index_derive = "0.2.0"
uuid = { version = "1.10.0", features = ["serde"] }
wkt = "0.11.0"
jsonwebtoken = "9.3.0"
reqwest = { version = "0.12.7", default-features = false, features = [
    "json",
    "rustls-tls",
] }
serde_qs = { version = "0.13.0", features = ["actix4"] }
serde_with = "3.9.0"

[dev-dependencies]
engine = { path = "../engine" }
vessel-benchmark = { path = "../vessel-benchmark" }
machine = { workspace = true }

dockertest = { workspace = true }
orca-core = { workspace = true, features = ["dockertest"] }

async-trait = "0.1.81"
rand = "0.8.5"
tokio = { version = "1.39.3", features = ["rt-multi-thread", "macros"] }
fiskeridir-rs = { workspace = true }
tracing-subscriber = "0.3.18"
wiremock = "0.6.1"
rsa = { version = "0.9.6", features = ["serde"] }
base64 = "0.22.1"
reqwest = { workspace = true, features = ["json"] }
