[package]
name = "web-api"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
kyogre-core = { path = "../kyogre-core" }
postgres = { path = "../postgres" }

orca-core = {  version = "0.19.1", registry = "orcalabs-orcastrator", features = ["actix-telemetry", "telemetry"] }

config = { version = "0.13.3", features = ["yaml"] }
actix-web = "4.2.1"
actix-cors = "0.6.4"
serde = { version = "1.0.150", features = ["derive"] }
serde_json = "1.0.89"
chrono = { version = "0.4.23", features = ["serde"] }
tokio = "1.23.0"
tracing = "0.1.37"

utoipa = { version = "2.4", features = ["actix_extras", "chrono", "uuid"] }
utoipa-swagger-ui = { version = "3.0", features = ["actix-web"] }
once_cell = "1.17.0"

[dev-dependencies]
dockertest = { version = "0.3.1", registry = "orcalabs-orcastrator" }
orca-core = { version = "0.19.1", registry = "orcalabs-orcastrator", features = ["dockertest"] }

async-trait = "0.1.59"
reqwest = { version = "0.11.13", default-features = false, features = ["json", "rustls-tls"] }
futures = "0.3.25"
rand = "0.8.5"
tokio = { version = "1.23.0", features = ["rt-multi-thread", "macros"] }
