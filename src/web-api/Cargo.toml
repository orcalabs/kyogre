[package]
name = "web-api"
version = "0.1.0"
edition = "2021"
authors = ["<contact@orcalabs.no>"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
kyogre-core = { path = "../kyogre-core" }
postgres = { path = "../postgres" }
fiskeridir-rs = { workspace = true }

orca-core = { version = "0.20.0", registry = "orcalabs-orcastrator", features = [
    "actix-telemetry",
    "telemetry",
] }

config = { version = "0.13.3", features = ["yaml"] }
actix-web = "4.3.0"
actix-cors = "0.6.4"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.93"
chrono = { version = "0.4.23", features = ["serde"] }
tokio = "1.25.0"
tracing = "0.1.37"

utoipa = { version = "3.0", features = ["actix_extras", "chrono", "uuid"] }
utoipa-swagger-ui = { version = "3.0", features = ["actix-web"] }
once_cell = "1.17.1"
strum = "0.24.0"

[dev-dependencies]
dockertest = { version = "0.3.1", registry = "orcalabs-orcastrator" }
orca-core = { version = "0.20.0", registry = "orcalabs-orcastrator", features = [
    "dockertest",
] }

async-trait = "0.1.64"
reqwest = { version = "0.11.14", default-features = false, features = [
    "json",
    "rustls-tls",
] }
futures = "0.3.26"
rand = "0.8.5"
tokio = { version = "1.25.0", features = ["rt-multi-thread", "macros"] }
fiskeridir-rs = { workspace = true }
tracing-subscriber = "0.3.16"
