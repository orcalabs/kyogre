[package]
name = "web-api"
version = "0.1.0"
edition = "2021"
authors = ["<contact@orcalabs.no>"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
kyogre-core = { path = "../kyogre-core", features = ["utoipa"] }
postgres = { path = "../postgres" }
fiskeridir-rs = { workspace = true }
duckdb-rs = { path = "../duckdb-rs" }

orca-core = { workspace = true, features = ["actix-telemetry", "telemetry"] }
orca-statemachine = { version = "0.38.0", registry = "orcalabs-orcastrator", features = [
] }

config = { version = "0.13.3", features = ["yaml"] }
actix-web = "4.3.1"
actix-cors = "0.6.4"
serde = { version = "1.0.175", features = ["derive"] }
serde_json = "1.0.103"
chrono = { version = "0.4.26", features = ["serde"] }
tokio = "1.29.1"
tracing = "0.1.37"

utoipa = { version = "3.4", features = [
    "actix_extras",
    "chrono",
    "uuid",
    "repr",
] }
utoipa-swagger-ui = { version = "3.1", features = ["actix-web"] }
once_cell = "1.18.0"
strum = "0.24.1"
error-stack = { workspace = true }
futures = "0.3.28"
async-stream = "0.3.5"
num-traits = "0.2.16"
enum_index = "0.2.0"
enum_index_derive = "0.2.0"
uuid = { version = "1.4.1", features = ["serde"] }
wkt = "0.10.3"
jsonwebtoken = "8.3.0"
reqwest = { version = "0.11.18", default-features = false, features = [
    "json",
    "rustls-tls",
] }

[dev-dependencies]
trip-assembler = { path = "../trip-assembler" }
vessel-benchmark = { path = "../vessel-benchmark" }
dockertest = { version = "0.3.1", registry = "orcalabs-orcastrator" }
orca-core = { workspace = true, features = ["dockertest"] }

async-trait = "0.1.72"
rand = "0.8.5"
tokio = { version = "1.29.1", features = ["rt-multi-thread", "macros"] }
fiskeridir-rs = { workspace = true }
tracing-subscriber = "0.3.17"
wiremock = "0.5.19"
rsa = { version = "0.9.2", features = ["serde"] }
base64 = "0.21.2"
