[workspace]
resolver = "2"
members = [
    "postgres",
    "ais-consumer",
    "kyogre-core",
    "database-migrator",
    "web-api",
    "engine",
    "scraper",
    "vessel-benchmark",
    "duckdb-rs",
    "meilisearch",
    "fiskeridir-rs",
]

[workspace.dependencies]
fiskeridir-rs = { path = "./fiskeridir-rs/", features = ["utoipa", "sqlx"] }
machine = { version = "0.10.0", registry = "orcalabs-orcastrator" }
orca-core = { version = "0.28.1", registry = "orcalabs-orcastrator" }
dockertest = "0.5.0"
sqlx = { version = "0.8.1", features = [
    "runtime-tokio-rustls",
    "postgres",
    "chrono",
    "json",
    "uuid",
], default-features = false }
reqwest = { version = "0.12.7", default-features = false }
stack-error = { version = "0.3.0", registry = "orcalabs-orcastrator" }
snafu = "0.8.4"
strum = "0.26.3"
