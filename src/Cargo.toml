    "postgres",
    "ais-consumer",
    "kyogre-core",
    "database-migrator",
    "ais-data-migrator",
    "leviathan-postgres",
    "web-api",
    "engine",
    "trip-assembler",
    "scraper",
]

[workspace.dependencies]
fiskeridir-rs = { version = "0.11.0", registry = "orcalabs-orcastrator", features = [
    "utoipa",
    "sqlx",
] }
error-stack = "0.3.1"
