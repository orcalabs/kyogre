[workspace]
resolver = "2"
members = [
    "postgres",
    "ais-consumer",
    "kyogre-core",
    "database-migrator",
    "ais-data-migrator",
    "leviathan-postgres",
    "web-api",
    "engine",
    "scraper",
    "vessel-benchmark",
    "duckdb-rs",
    "meilisearch",
]

[workspace.dependencies]
fiskeridir-rs = { version = "0.21.2", registry = "orcalabs-orcastrator", features = [
    "utoipa",
    "sqlx",
] }
machine = { version = "0.2.0", registry = "orcalabs-orcastrator" }
error-stack = "0.4.1"
orca-core = { version = "0.22.1", registry = "orcalabs-orcastrator" }
dockertest = "0.4.0"
sqlx = { version = "0.7.3", features = [
    "runtime-tokio-rustls",
    "postgres",
    "bigdecimal",
    "chrono",
    "json",
    "uuid",
] }
