[workspace]
resolver = "2"
members = [
    "postgres",
    "ais-consumer",
    "kyogre-core",
    "database-migrator",
    "web-api",
    "engine",
    "scraper",
    "vessel-benchmark",
    "duckdb-rs",
    "meilisearch",
    "fiskeridir-rs",
]

[workspace.dependencies]
fiskeridir-rs = { path = "./fiskeridir-rs/", features = ["utoipa", "sqlx"] }
machine = { version = "0.9.0", registry = "orcalabs-orcastrator" }
error-stack = "0.5.0"
orca-core = { version = "0.27.0", registry = "orcalabs-orcastrator" }
dockertest = "0.4.0"
sqlx = { version = "0.8.1", features = [
    "runtime-tokio-rustls",
    "postgres",
    "chrono",
    "json",
    "uuid",
], default-features = false }
reqwest = { version = "0.12.7", default-features = false }
