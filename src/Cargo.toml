[workspace]
members = [
    "postgres",
    "ais-consumer",
    "kyogre-core",
    "database-migrator",
    "ais-data-migrator",
    "leviathan-postgres",
    "web-api",
    "engine",
    "trip-assembler",
    "scraper",
    "vessel-benchmark",
    "haul-distributor",
    "trip-distancer",
    "duckdb-rs",
]

[workspace.dependencies]
fiskeridir-rs = { version = "0.18.1", registry = "orcalabs-orcastrator", features = [
    "utoipa",
    "sqlx",
] }
error-stack = "0.3.1"
orca-core = { version = "0.21.0", registry = "orcalabs-orcastrator" }
sqlx = { version = "0.7.1", features = [
    "runtime-tokio-rustls",
    "postgres",
    "bigdecimal",
    "chrono",
    "json",
    "uuid",
] }
