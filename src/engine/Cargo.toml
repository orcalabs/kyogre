[package]
name = "engine"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
kyogre-core = { path = "../kyogre-core" }
postgres = { path = "../postgres" }
scraper = { path = "../scraper" }
trip-assembler = { path = "../trip-assembler" }

orca-statemachine = { version = "0.35.0", registry = "orcalabs-orcastrator", features = [
    "psql-adapter",
] }
orca-core = { version = "0.20.0", registry = "orcalabs-orcastrator", features = [
    "telemetry",
] }
fiskeridir-rs = { workspace = true }

config = { version = "0.13.3", features = ["yaml"] }
chrono = { version = "0.4.24", features = ["serde"] }
tokio = "1.26.0"
tracing = "0.1.37"
serde = { version = "1.0.158", features = ["derive"] }
async-trait = "0.1.68"
error-stack = { workspace = true }

strum = "0.24.1"
strum_macros = "0.24.3"
