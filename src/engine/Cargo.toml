[package]
name = "engine"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
kyogre-core = { path = "../kyogre-core" }
postgres = { path = "../postgres" }
scraper = { path = "../scraper" }
vessel-benchmark = { path = "../vessel-benchmark" }

machine = { version = "0.1.3", registry = "orcalabs-orcastrator" }

orca-core = { workspace = true, features = ["telemetry"] }
fiskeridir-rs = { workspace = true }

config = { version = "0.13.3", features = ["yaml"] }
chrono = { version = "0.4.31", features = ["serde"] }
tokio = "1.32.0"
tracing = "0.1.37"
serde = { version = "1.0.188", features = ["derive"] }
async-trait = "0.1.73"
error-stack = { workspace = true }

strum = "0.25.0"
strum_macros = "0.25.2"

geoutils = "0.5.1"
num-traits = "0.2.16"
geo = "0.26.0"

[dev-dependencies]
tracing-subscriber = "0.3.17"
rand = "0.8.5"
futures = "0.3.28"
dockertest = { version = "0.3.1", registry = "orcalabs-orcastrator" }
orca-core = { workspace = true, features = ["dockertest"] }
