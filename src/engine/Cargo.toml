[package]
name = "engine"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
kyogre-core = { path = "../kyogre-core" }
postgres = { path = "../postgres" }
scraper = { path = "../scraper" }
vessel-benchmark = { path = "../vessel-benchmark" }
meilisearch = { path = "../meilisearch" }

machine = { workspace = true }

orca-core = { workspace = true, features = ["telemetry"] }
fiskeridir-rs = { workspace = true }

derivative = "2.2.0"
config = { version = "0.13.4", features = ["yaml"] }
chrono = { version = "0.4.31", features = ["serde"] }
tokio = "1.35.0"
tracing = "0.1.40"
serde = { version = "1.0.193", features = ["derive"] }
async-trait = "0.1.74"
serde_json = "1"
error-stack = { workspace = true }
futures = "0.3.29"
itertools = "0.12.0"

strum = "0.25.0"
strum_macros = "0.25.3"

geoutils = "0.5.1"
num-traits = "0.2.17"
humantime = "2.1.0"
geo = "0.27.0"
rand = "0.8.5"
pyo3 = { version = "0.20.0", features = ["chrono", "auto-initialize"] }
once_cell = "1.19.0"

[dev-dependencies]
tracing-subscriber = "0.3.18"
futures = "0.3.29"
dockertest = { workspace = true }
orca-core = { workspace = true, features = ["dockertest"] }
