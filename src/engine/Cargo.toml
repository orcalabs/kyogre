[package]
name = "engine"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
kyogre-core = { path = "../kyogre-core" }
postgres = { path = "../postgres" }
scraper = { path = "../scraper" }
trip-assembler = { path = "../trip-assembler" }
vessel-benchmark = { path = "../vessel-benchmark" }
haul-distributor = { path = "../haul-distributor" }
trip-distancer = { path = "../trip-distancer" }


orca-statemachine = { version = "0.40.0", registry = "orcalabs-orcastrator", features = [
    "psql-adapter",
] }

orca-core = { workspace = true, features = ["telemetry"] }
fiskeridir-rs = { workspace = true }

config = { version = "0.13.3", features = ["yaml"] }
chrono = { version = "0.4.26", features = ["serde"] }
tokio = "1.29.1"
tracing = "0.1.37"
serde = { version = "1.0.183", features = ["derive"] }
async-trait = "0.1.72"
error-stack = { workspace = true }

strum = "0.25.0"
strum_macros = "0.25.2"

[dev-dependencies]
tracing-subscriber = "0.3.17"
rand = "0.8.5"
futures = "0.3.28"
dockertest = { version = "0.3.1", registry = "orcalabs-orcastrator" }
orca-core = { workspace = true, features = ["dockertest"] }
