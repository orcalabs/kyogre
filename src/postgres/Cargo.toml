[package]
name = "postgres"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
kyogre-core = { path = "../kyogre-core" }
orca-core = { registry = "orcalabs-orcastrator", version = "0.19.0", features = ["telemetry"] }

chrono = { version = "0.4.23", features = ["serde"] }
sqlx = { version = "0.6.2", features = ["runtime-tokio-native-tls", "postgres", "bigdecimal", "chrono", "offline"] }
error-stack = "0.2.4"
bigdecimal = "0.3.0"
tokio = { version = "1.23.0", features = ["macros", "sync", "time"] }
tracing = "0.1.37"
