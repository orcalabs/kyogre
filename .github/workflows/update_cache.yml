name: Update cache

on:
  push:
    branches:
      - master

env:
  CARGO_TERM_COLOR: always

jobs:
  update-rust-cache:
    uses: orcalabs/github-actions/.github/workflows/rust_build_cache.yml@master
    secrets: inherit
    with:
      dependencies: protobuf-compiler
      src-dir: src
      build-sqlx-cache: true
      postgres-version: postgis/postgis:14-3.3-alpine
