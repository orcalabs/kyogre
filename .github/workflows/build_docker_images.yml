name: Docker build and push images

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - master
    paths:
      - src/**/*
      - dockerfiles/**/*

jobs:
  build:
    name: Build container images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io/orcalabs
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: dockerfiles/ais-consumer/Dockerfile
          push: true
          tags: ghcr.io/orcalabs/kyogre/ais-consumer:${{ github.sha }}
          secrets: |
            git-credentials=${{ secrets.CLOUDSMITH_GIT_API_KEY }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: dockerfiles/database-migrator/Dockerfile
          push: true
          tags: ghcr.io/orcalabs/kyogre/database-migrator:${{ github.sha }}
          secrets: |
            git-credentials=${{ secrets.CLOUDSMITH_GIT_API_KEY }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: dockerfiles/ais-data-migrator/Dockerfile
          push: true
          tags: ghcr.io/orcalabs/kyogre/ais-data-migrator:${{ github.sha }}
          secrets: |
            git-credentials=${{ secrets.CLOUDSMITH_GIT_API_KEY }}


      - name: Checkout aks repository
        uses: actions/checkout@v3
        with:
            repository: orcalabs/aks
            token: ${{ secrets.CI_PAT_TOKEN }}
            path: aks-repo

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v2
        with:
          kustomize-version: "4.5.7"

      - name: Update database-migrator image tag
        run: |
          cd aks-repo/pre-deploy/kyogre
          kustomize edit set image ghcr.io/orcalabs/kyogre/database-migrator:${{ github.sha }}

      - name: Update ais-consumer image tag
        run: |
          cd aks-repo/apps/base/kyogre
          kustomize edit set image ghcr.io/orcalabs/kyogre/ais-consumer:${{ github.sha }}

      - name: Commit and push
        env:
          GITHUB_TOKEN: ${{ secrets.CI_PAT_TOKEN }}
          GH_TOKEN: ${{ secrets.CI_PAT_TOKEN }}
        run: |
          cd aks-repo
          git checkout -b kyogre-${{ github.sha }}
          git config --local user.email github-actions@github.com
          git config --local user.name github-actions
          git commit -am "Update kyogre image tags"
          git push -u origin HEAD
          gh pr create -B master -H kyogre-${{ github.sha }} --title 'Merge kyogre-tag-update' --body 'Created by Github action'

